name: build
on: [push, pull_request]
jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:

    - name: check out code
      uses: actions/checkout@v2

    - name: set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}
    
    - name: build docker image
      run: docker build .

    - name: build and deploy master image to ghcr.io and dockerhub
      if: ${{ github.ref == 'refs/heads/master' }}
      env:
        GITHUB_PACKAGE_TOKEN: ${{ secrets.PKG_TOKEN }}
        DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        USERNAME: ${{ github.actor }}
        GITHUB_SHA: ${{ github.sha}}
        GITHUB_REF: ${{ github.ref}}
      run: |
        ref="$(echo ${GITHUB_REF} | cut -d'/' -f3)"
        echo GITHUB_REF - $ref
        echo ${GITHUB_PACKAGE_TOKEN} | docker login ghcr.io -u ${USERNAME} --password-stdin
        echo ${DOCKER_HUB_TOKEN} | docker login -u ${USERNAME} --password-stdin
        docker buildx build --push \
            --build-arg CI=github --build-arg GITHUB_SHA=${GITHUB_SHA} --build-arg GIT_BRANCH=${ref} \
            --platform linux/amd64,linux/arm/v7,linux/arm64 \
            -t ghcr.io/${USERNAME}/github-backup-docker:${ref} -t ${USERNAME}/github-backup-docker:${ref} .

    - name: deploy tagged (latest) to ghcr.io and dockerhub
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      env:
        GITHUB_PACKAGE_TOKEN: ${{ secrets.PKG_TOKEN }}
        DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        USERNAME: ${{ github.actor }}
        GITHUB_SHA: ${{ github.sha}}
        GITHUB_REF: ${{ github.ref}}
      run: |
        ref="$(echo ${GITHUB_REF} | cut -d'/' -f3)"
        echo GITHUB_REF - $ref
        echo ${GITHUB_PACKAGE_TOKEN} | docker login ghcr.io -u ${USERNAME} --password-stdin
        echo ${DOCKER_HUB_TOKEN} | docker login -u ${USERNAME} --password-stdin
        docker buildx build --push \
            --build-arg CI=github --build-arg GITHUB_SHA=${GITHUB_SHA} --build-arg GIT_BRANCH=${ref} \
            --platform linux/amd64,linux/arm/v7,linux/arm64 \
            -t ghcr.io/${USERNAME}/github-backup-docker:${ref} -t ghcr.io/${USERNAME}/github-backup-docker:latest \
            -t ${USERNAME}/github-backup-docker:${ref} -t ${USERNAME}/github-backup-docker:latest .


